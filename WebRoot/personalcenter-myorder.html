		<title>我的订单</title>
	</head>

	<body>
		<div class="cuntent">
			<div class="myorder-top am-cf am-padding">
				<a href="#" onclick="javascript:history.back(-1);"><em class="left am-fl"></em></a>
				<span class="am-text-lg width_80 am-text-center am-fl">我的订单</span>
			</div>
			<div class="wrap">
				<div class="tabs">
					<a href="#" hidefocus="true" class="active">全部</a>
					<a href="#" hidefocus="true">待支付</a>
					<a href="#" hidefocus="true">待收货</a>
					<a href="#" hidefocus="true">待评价</a>
					<a href="#" hidefocus="true">售后/退款</a>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="content-slide">
								<table>
									<tr>
										<td>订单号</td>
										<td>用户id</td>
										<td>收件人</td>
										<td>电话</td>
										<td>地址</td>
										<td>详情</td>
									</tr>
									<s:iterator value="OrderList" var="o">
										<tr>
											<td>${o.orderid }</td>
											<td>${o.user.userid }</td>
											<td>${o.name }</td>
											<td>${o.phone }</td>
											<td>${o.address }</td>
											<td><a
												href="OrderAction_findOrderDetail?order.orderid=${o.orderid }">查看订单详情</a></td>
										</tr>
									</s:iterator>
								</table>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="content-slide">
								<div class="no_order">
									<img src="img/kongyemian.jpg" />
